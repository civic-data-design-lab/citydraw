<!DOCTYPE html>
<html lang="en">

<head>

<!-- title and meta -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="description" content="In this lab, we make a responsive content slider jQuery plugin" />
<title>A Responsive Content Slider jQuery Plugin</title>
    
<!-- css -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/style.css" />
    
<!-- js -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.cslide.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("#cslide-slides").cslide();
});
</script>


</head>



<body>

<div id="wrapper">



<div id="main">
    <div class="container">
        <section id="cslide-slides" class="cslide-slides-master clearfix">
            <div class="cslide-slides-container clearfix">
                <div class="cslide-slide">
                    <h2>This is slide 1</h2>
                    <p>NIL5</p>
                </div>
                <div class="cslide-slide">
                    <h2>This is slide 2</h2>
                    <p>NIL4</p>
                </div>
                <div class="cslide-slide">
                    <h2>This is slide 3</h2>
                    <p>NIL3</p>
                </div>
                <div class="cslide-slide">
                    <h2>This is slide 4</h2>
                    <p>NIL2</p>
                </div>
                <div class="cslide-slide">
                    <h2>This is slide 5</h2>
                    <p>NIL1</p>
                </div>
            </div>
                        <div class="cslide-prev-next clearfix">
                <span class="cslide-prev">prev slide</span>
                <span class="cslide-next">next slide</span>
            </div>
        </section><!-- /sliding content section -->
    </div>
</div><!-- #main -->




</div><!-- /#wrapper -->


</body>
</html>
